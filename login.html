<!DOCTYPE html>
<html>
<head>
	<title>登陆界面</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
	
		*{
			/*height: 100%;
			width: 100%;*/
			margin:0;
			padding:0;
		}  
		body{  
		     background:url(img/banner_01.jpg) no-repeat;
		    width:100%;  
		    height:100%;  
		    background-size:100%;
		   /* position:absolute; */ 
		   /* filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/background_login.jpg',sizingMethod='scale'); */ 
			} 
		#login_form{
			color:white;
			
		}
		/*.container-fluid{background:url(img/banner_01.jpg)no-repeat; }*/
	</style>
</head>
<body>
	<div class="container-fluid">
		<form role="form">
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="userName">用户名</label></div>
							<div class="col-md-9"><input type="text" class="form-control" id="userName" name="userName"/></div>
							<div class="col-md-1"></div>
						</div>
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="userPassword">账户密码</label></div>
							<div class="col-md-9"><input type="password" class="form-control" id="userPassword" /></div>
							<div class="col-md-1"></div>
						</div>
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="confirmPassword">确认密码</label></div>
							<div class="col-md-9"><input type="password" class="form-control" id="confirmPassword" /></div>
							<div class="col-md-1"></div>
						</div>
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="userPhone">联系电话</label></div>
							<div class="col-md-9"><input type="number" class="form-control" id="userPhone" /></div>
							<div class="col-md-1"></div>
						</div>
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="userAddress">常用地址</label></div>
							<div class="col-md-9"><input type="text" class="form-control" id="userAddress" /></div>
							<div class="col-md-1"></div>
						</div>
						<!--头像-->
						<div class="row form-group">
							<div class="col-md-1"></div>
							<div class="col-md-1 user_add_from_name"><label for="userImg">上传头像</label></div>
							<div class="col-md-9"><input type="file" id="userImg" /></div>
							<div class="col-md-1"></div>
						</div>
						<br/>
						<!--头像-->
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-1" style="text-align:center;"> <button type="submit" class="btn btn-default btn-info" >提交</button></div>
							<div class="col-md-1"> <button type="button" class="btn btn-default">取消</button></div>
							<div class="col-md-5"></div>
						</div>
		                
            		</form>
	</div>
</body>
</html>
